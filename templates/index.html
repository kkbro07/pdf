{% extends "base.html" %}

{% block title %}Dashboard - FileSwapr Suite{% endblock %}

{% block content %}
<div class="content-header">
    <h2>PDF Tools</h2>
</div>

<div class="tool-grid">
    <!-- Merge PDF (Working) -->
    <a href="{{ url_for('merge_pdfs') }}" class="tool-card">
        <div class="tool-icon"><i class="fas fa-object-group"></i></div>
        <h3>Merge PDF</h3>
    </a>
    <!-- Compress PDF -->
    <a href="{{ url_for('compress_pdf') }}" class="tool-card">
        <div class="tool-icon"><i class="fas fa-file-zipper"></i></div>
        <h3>Compress PDF</h3>
    </a>
    <!-- PDF to Word -->
    <a href="{{ url_for('pdf_to_word') }}" class="tool-card">
        <div class="tool-icon"><i class="fas fa-file-word"></i></div>
        <h3>PDF to Word</h3>
    </a>
    <!-- Word to PDF -->
    <a href="{{ url_for('word_to_pdf') }}" class="tool-card">
        <div class="tool-icon"><i class="fas fa-file-pdf"></i></div>
        <h3>Word to PDF</h3>
    </a>
</div>

<div class="content-header mt-5">
    <h2>Image & Advanced Tools</h2>
</div>

<div class="tool-grid">
    <!-- Edit PDF -->
    <a href="{{ url_for('edit_pdf') }}" class="tool-card">
        <div class="tool-icon"><i class="fas fa-pen-to-square"></i></div>
        <h3>Edit PDF</h3>
    </a>
    <!-- OCR -->
    <a href="{{ url_for('ocr_pdf') }}" class="tool-card">
        <div class="tool-icon"><i class="fas fa-magnifying-glass-plus"></i></div>
        <h3>OCR</h3>
    </a>
    <!-- Password Protect PDF -->
    <a href="{{ url_for('password_protect_pdf') }}" class="tool-card">
        <div class="tool-icon"><i class="fas fa-lock"></i></div>
        <h3>Password Protect</h3>
    </a>
</div>
{% endblock %}
