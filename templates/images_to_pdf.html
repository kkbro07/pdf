{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <title>Convert Images to PDF - FileSwapr</title>
    <meta name="description" content="Combine multiple JPG, PNG, or other image files into a single PDF document online for free with FileSwapr.">
{% endblock %}

{% block content %}
    <div class="single-tool-section">
        <header class="text-center mb-5">
            <h1><i class="fas fa-images text-primary"></i> Convert Images to PDF</h1>
            <p class="lead">Combine multiple JPG, PNG, or other images into a single PDF.</p>
        </header>
        <form method="post" action="{{ url_for('images_to_pdf') }}" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="imageFiles" class="form-label fs-5">Select Images</label>
                <input type="file" name="images" id="imageFiles" accept="image/*" multiple required class="form-control form-control-lg">
                <div class="form-text">Select multiple JPG, PNG, or other image formats.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg"><i class="fas fa-file-pdf"></i> Convert to PDF</button>
        </form>
    </div>
{% endblock %}
