<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FileSwapr Suite{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="{{ url_for('index') }}" class="logo"><i class="fas fa-toolbox"></i> FileSwapr Suite</a>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('index') }}" class="nav-link active"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" class="nav-link"><i class="fas fa-question-circle"></i> Help</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation Bar -->
            <header class="topbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <!-- Page Content Area -->
            <main class="content-area">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
