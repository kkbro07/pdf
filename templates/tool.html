{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-10 px-4">
    <div class="max-w-2xl w-full bg-black/40 backdrop-blur-xl border border-white/10 p-8 rounded-3xl shadow-2xl relative overflow-hidden">
        
        <!-- Header -->
        <div class="text-center mb-10 hero-reveal">
            <h1 class="text-4xl font-bold mb-2">{{ tool.name }}</h1>
            <p class="text-gray-400">{{ tool.desc }}</p>
        </div>

        <!-- Upload Form -->
        <form id="uploadForm" class="hero-reveal">
            <div class="border-2 border-dashed border-white/20 rounded-2xl h-64 flex flex-col items-center justify-center hover:border-neon hover:bg-neon/5 transition-all cursor-pointer relative group">
                <input type="file" id="fileInput" name="files[]" multiple accept="{{ tool.accept }}" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <svg class="w-8 h-8 text-gray-400 group-hover:text-neon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                </div>
                <h3 class="text-lg font-medium group-hover:text-neon">Click to Upload</h3>
                <p class="text-sm text-gray-500 mt-2">{{ tool.accept }} files only</p>
            </div>
            
            <div id="fileList" class="hidden mt-4 text-center"></div>

            {% if tool.inputs %}
            <div class="mt-4">
                <input type="password" name="password" placeholder="Password (Optional)" class="w-full bg-black/50 border border-white/20 rounded-lg px-4 py-3 text-white outline-none focus:border-neon">
            </div>
            {% endif %}

            <button type="submit" id="convertBtn" class="w-full mt-8 bg-gradient-to-r from-neon to-primary text-black font-bold py-4 rounded-xl opacity-50 cursor-not-allowed transition-all hover:scale-105" disabled>
                Process Files
            </button>
        </form>

        <!-- Loader -->
        <div id="loader" class="hidden py-10 text-center">
            <div class="w-12 h-12 border-4 border-neon border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-neon animate-pulse">Processing...</p>
        </div>

        <!-- Result -->
        <div id="result" class="hidden text-center py-8">
            <div class="inline-block p-4 rounded-full bg-green-500/20 text-green-400 mb-4">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h3 class="text-xl font-bold text-white mb-6">Success!</h3>
            <a id="downloadLink" href="#" class="inline-block bg-white text-black px-8 py-3 rounded-lg font-bold hover:bg-green-400 transition-colors">
                Download Now
            </a>
            <div class="mt-6">
                <button onclick="location.reload()" class="text-sm text-gray-500 hover:text-white underline">Start Over</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
