<!DOCTYPE html>
<html>
<head>
  <title>PDF Tools (Lite)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 class="mb-4">PDF Tools (Vercel Lite)</h1>

  <h3>Compress PDF</h3>
  <form method="post" action="/compress" enctype="multipart/form-data">
    <input type="file" name="pdf" required>
    <button class="btn btn-primary">Compress</button>
  </form>

  <hr>

  <h3>Images to PDF</h3>
  <form method="post" action="/images-to-pdf" enctype="multipart/form-data">
    <input type="file" name="images" multiple required>
    <button class="btn btn-success">Convert</button>
  </form>

  <hr>

  <h3>Merge PDFs</h3>
  <form method="post" action="/merge" enctype="multipart/form-data">
    <input type="file" name="pdfs" multiple required>
    <button class="btn btn-warning">Merge</button>
  </form>

  <hr>

  <h3>Split PDF</h3>
  <form method="post" action="/split" enctype="multipart/form-data">
    <input type="file" name="pdf" required>
    <button class="btn btn-danger">Split</button>
  </form>

</body>
</html>
